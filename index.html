<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Workout Generator</h1>
    
    <form id="workout-form" class="form-container">
      <div class="form-group">
        <label for="goal">Select Goal:</label>
        <select id="goal" name="goal" required>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="endurance">Endurance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="level">Select Level:</label>
        <select id="level" name="level" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" min="1" max="7" value="3" required />
      </div>

      <button type="button" id="generate-button" class="generate-button">Generate</button>
    </form>

    <div id="output" class="results" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
